<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Sidebar Menu | Coding Lab</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            
            <div class="logo">
                <div class="logo_img"></div>
                <div class="logo_name">
                    Sandro Filho
                </div>
                
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">

            <li>
           
                <i class='bx bx-search' ></i>
                <input type="text" class="link_name" placeholder="Search..." autocomplete="off">

            </li>
            <li>
                <a href="">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <span class="toolTip">Dashboard</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-user' ></i>
                    <span class="link_name">User</span>
                </a>
                <span class="toolTip">User</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-chat' ></i>
                    <span class="link_name">Messages</span>
                </a>
                <span class="toolTip">Messages</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="link_name">Analytics</span>
                </a>
                <span class="toolTip">Analytics</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-folder' ></i>
                    <span class="link_name">File Manager</span>
                </a>
                <span class="toolTip">File Manager</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-cart-alt' ></i>
                    <span class="link_name">Order</span>
                </a>
                <span class="toolTip">Order</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-heart' ></i>
                    <span class="link_name">Saved</span>
                </a>
                <span class="toolTip">Saved</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-cog' ></i>
                    <span class="link_name">Settings</span>
                </a>
                <span class="toolTip">Settings</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="assets/img/profile.jpg" alt="">
                    <div class="name_job">
                        <div class="name">Sandro Filho</div>
                        <div class="job">Web Designer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>

    <div class="home_content">
        <div class="text">
            Home Content
        </div>
    </div>

    <script>
        let btn = document.querySelector('#btn')
        let sidebar = document.querySelector('.sidebar')
        let searchBtn = document.querySelector('.bx-search')

        btn.onclick = function() {
            sidebar.classList.toggle('active')
        }
        searchBtn.onclick = function() {
            sidebar.classList.toggle('active')
        }

    </script>
</body>
</html>
